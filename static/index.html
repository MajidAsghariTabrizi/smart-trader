<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>اسمارت‌تریدر – ربات هوش مصنوعی بازار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- چارت -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CSS جدید -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

  <div class="container">

    <!-- Hero -->
    <div class="hero">
      <div class="badge">⚡ ربات هوش مصنوعی اسمارت‌تریدر</div>
      <div class="title">
        رباتی که <span>ستاپ‌های معاملاتی</span> را ۲۴ ساعته رصد می‌کند.
      </div>
      <div class="subtitle">
        این داشبورد تصمیمات لحظه‌ای ربات را روی نمودار قیمت نمایش می‌دهد.
      </div>
    </div>


    <div class="layout">
      
      <!-- چارت -->
      <div class="card">
        <h2>
          نمودار قیمت
          <span class="small">+ سیگنال‌های خرید / فروش توسط AI</span>
        </h2>

        <canvas id="priceChart"></canvas>

        <!-- خلاصه تحلیلی -->
        <div class="summary">
          <div class="summary-title">آخرین تحلیل بات</div>
          <div id="lastSummaryText">لطفاً صبر کنید...</div>
        </div>
      </div>

      <!-- لیست تصمیم‌ها -->
      <div class="card">
        <div class="decisions-header">
          <h2>آخرین تصمیم‌های معاملاتی</h2>
          <select id="filterSelect">
            <option value="all">همه</option>
            <option value="buy">خرید</option>
            <option value="sell">فروش</option>
            <option value="hold">HOLD</option>
          </select>
        </div>
        <div class="decisions-list" id="decisions"></div>
      </div>

    </div>

    <!-- آمار عملکرد -->
    <div class="stats-card card">
      <h2>خلاصه عملکرد ربات</h2>
      <div id="statsBar" class="stats-bar"></div>
    </div>

  </div>


  <!-- JS جدید -->
  <script src="/static/js/app.js"></script>

</body>
</html>
