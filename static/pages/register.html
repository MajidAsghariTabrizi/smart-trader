<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Register â€“ SmartTrader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .auth-box {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: var(--radius-lg);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
        }
        .auth-form input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 6px;
            color: white;
            font-size: 1rem;
        }
        .auth-form button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .auth-form button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }
        .auth-links {
            text-align: center;
            margin-top: 1rem;
        }
        .auth-links a {
            color: #60a5fa;
            text-decoration: none;
        }
        .error-message {
            color: #ef4444;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        .success-message {
            color: #10b981;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="st-body">
    <script src="/static/js/nav.js"></script>
    <div class="st-page">
        <div class="auth-container">
            <div class="auth-box">
                <h2 style="text-align: center; margin-bottom: 1.5rem;">Register for SmartTrader</h2>
                <form class="auth-form" id="registerForm">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password (min 6 characters)" required minlength="6">
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    <div id="successMessage" class="success-message" style="display: none;"></div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="auth-links">
                    <a href="/login">Already registered? Log in</a>
                    <a href="/" style="display: block; margin-top: 0.5rem;">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password}),
                });

                const data = await res.json();
                if (res.ok) {
                    successDiv.textContent = 'Registration successful! Redirecting...';
                    successDiv.style.display = 'block';
                    localStorage.setItem('token', data.token);
                    setTimeout(() => {
                        window.location.href = '/app';
                    }, 1000);
                } else {
                    errorDiv.textContent = data.detail || 'Registration error';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'Connection error';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
