<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تحلیل‌ها و اخبار – SmartTrader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .insights-container {
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }
        .insight-card {
            padding: 1.5rem;
            margin: 1rem 0;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: var(--radius-lg);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }
        .insight-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            border-color: rgba(96, 165, 250, 0.4);
        }
        .insight-card h3 {
            margin-bottom: 0.5rem;
        }
        .insight-card .meta {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }
    </style>
</head>
<body class="st-body">
    <script src="/static/js/nav.js"></script>
    <div class="st-page">
        <div class="insights-container">
            <h1 style="margin-bottom: 2rem; font-size: 2rem; font-weight: 700;">تحلیل‌ها و اخبار بازار</h1>
            <div id="insightsList" class="loading">در حال بارگذاری...</div>
        </div>
    </div>
    <script>
        async function loadInsights() {
            const container = document.getElementById('insightsList');
            try {
                const res = await fetch('/api/insights/feed?limit=20');
                const insights = await res.json();

                if (!insights || insights.length === 0) {
                    container.innerHTML = '<p>هنوز تحلیلی منتشر نشده است.</p>';
                    return;
                }

                container.innerHTML = insights.map(insight => `
                    <div class="insight-card">
                        <h3>${insight.title || 'بدون عنوان'}</h3>
                        <div class="meta">
                            ${insight.created_at ? new Date(insight.created_at).toLocaleDateString('fa-IR') : ''}
                            ${insight.sentiment ? ` • ${insight.sentiment}` : ''}
                        </div>
                        <p>${insight.summary || 'خلاصه در دسترس نیست'}</p>
                    </div>
                `).join('');
            } catch (err) {
                container.innerHTML = '<p>خطا در بارگذاری تحلیل‌ها</p>';
            }
        }

        loadInsights();
    </script>
</body>
</html>
