name: Deploy SmartTrader

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Copy Files To Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/root/smart-trader"

      - name: Run DB Migration + Restart Services
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/smart-trader

            echo "===== STOP BOT ====="
            systemctl stop smarttrader-bot || true

            echo "===== REMOVE OLD DB ====="
            rm -f trading_data.db

            echo "===== RUN MIGRATION ====="
            python3 << 'EOF'
import database_setup
ok = database_setup.ensure_schema()
print("DB MIGRATION RESULT:", ok)
EOF

            echo "===== RESTART SERVICES ====="
            systemctl restart smarttrader-api
            systemctl restart smarttrader-bot

            echo "===== DONE ====="
