name: SmartTrader Auto Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "ğŸ”„ Pulling last version"
            cd /root/smart-trader
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ“ Sync static UI"
            mkdir -p /root/smart-trader/static
            rm -rf /root/smart-trader/static/*
            cp -r static/* /root/smart-trader/static/

            echo "ğŸŸ¦ Restart backend"
            systemctl restart smarttrader-api.service
            systemctl restart smarttrader-bot.service

            echo "ğŸŸ© Reload nginx"
            nginx -t && systemctl reload nginx

            echo "âœ… Deployment complete!"
