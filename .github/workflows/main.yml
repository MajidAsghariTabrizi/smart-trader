name: SmartTrader Auto Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # SSH to server and deploy
      # -------------------------------
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "ğŸ”„ Pulling last version..."
            cd /root/smart-trader
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ“ Updating static UI..."
            rm -rf /root/smart-trader/static/*
            cp -r static/* /root/smart-trader/static/

            echo "ğŸš€ Restarting backend services..."
            systemctl restart smarttrader-api
            systemctl restart smarttrader-bot

            echo "ğŸ” Reloading nginx..."
            nginx -t && systemctl reload nginx

            echo "âœ… Deployment finished successfully!"
